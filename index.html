<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="heading"><h1>Tic-Tac-Toe</h1></div>
    <div class="game-text"><h2 id="player-text">Press any key to begin!</h2></div>
    <div class="box">
    <div class="" id="draw"></div>
    <div class="xscore">
    <h1 style="text-align: center">Player X Score:</h1>
    <h2 style="text-align: center" id="x">0</h2>
    <button id="btn" class="nextgame">Next Round</button>
    </div>
    <div class="oscore">
    <h1 style="text-align: center">Player O Score:</h1>
    <h2 style="text-align: center" id="o">0</h2>
    <button id="btn1" class="restartgame">Restart Game</button>
    </div>
    <div class="row1">
    <div class="one flex-child" id="1" ><img src="https://www.colorhexa.com/222831.png" alt="lol" id="11" height="100" width="100" class="img-align"></div>
    <div class="two flex-child" id="2"><img src="https://www.colorhexa.com/222831.png" alt="lol" id="22" height="100" width="100"  class="img-align"></div>

    </div>
    <div class="row2">
    <div class="one flex-child" id="4"><img src="https://www.colorhexa.com/222831.png" alt="lol" id="44" height="100" width="100"  class="img-align"></div>
    <div class="two flex-child" id="5"><img src="https://www.colorhexa.com/222831.png" alt="lol" id="55" height="100" width="100"  class="img-align"></div>
    <div class="three flex-child" id="6"><img src="https://www.colorhexa.com/222831.png" alt="lol" id="66" height="100" width="100"  class="img-align"></div>
    </div>
    <div class="row3">
    <div class="seven flex-child" id="7"><img src="https://www.colorhexa.com/222831.png" alt="lol" id="77" height="100" width="100"  class="img-align"></div>
    <div class="eight flex-child" id="8"><img src="https://www.colorhexa.com/222831.png" alt="lol" id="88" height="100" width="100"  class="img-align"></div>
    <div class="nine flex-child" id="9"><img src="https://www.colorhexa.com/222831.png" alt="lol" id="99" height="100" width="100"  class="img-align"></div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js" charset="utf-8"></script>

</html>
